<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <!-- css file -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/plugins/toastr/toastr.min.css" rel="stylesheet">
    <link href="/static/css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">

    <!-- scripts -->
    <script src="/static/js/jquery-2.1.1.js"></script>
    <script src="/static/js/plugins/sweetalert/sweetalert.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>

    <style>
        .captcha {
            float: right;
        }
    </style>
</head>
<body class="gray-bg">
<div class="loginColumns animated fadeInDown">
    <div class="row">
        <div class="col-md-6">
            <h2 class="font-bold">运维管理系统</h2>
            <p>
                使用Python / Django 进行开发，遵循 Web 2.0 规范，交互界面美观、用户体验好。
            </p>
        </div>
        <div class="col-md-6">
            <div class="ibox-content">
                <div>
                    <img src="/static/img/html_logo.png/" width="60" height="60">
                    <span class="font-bold text-center"
                          style="font-size: 24px; font-family: inherit; margin-left: 20px">登录</span>
                </div>
                <form class="m-t" role="form" method="post" action="/user/login/">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Username" name="account" required="">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password" name="password" required="">
                    </div>

                    <p class="text-muted text-center">
                        <small style="color: red;">{{ msg }}</small>
                    </p>

                    <button type="submit" class="btn btn-primary block full-width m-b">登录</button>
                    <a href="#">
                        <small>Forgot password?</small>
                    </a>
                </form>
            </div>
        </div>
        <hr>
    </div>


</div>
</body>
</html>
