{% extends 'base.html' %}
{% block title %}
执行PlayBook记录
{% endblock %}
{% block content %}
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-sm-10">
        <h2></h2>
        <ol class="breadcrumb">
            <li>
                <a>任务管理</a>
            </li>
            <li>
                <a href="{% url 'roles' %}">playbook</a>
            </li>
            <li class="active">
                <strong>执行Role详细记录</strong>
            </li>
        </ol>
    </div>
    <div class="col-sm-2">
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <a href="javascript:history.back()" class="btn-danger btn btn-xl">返回</a>
            <h3>ID:{{module.id}}</h3>
            <h3>操作用户: {{module.role_user.username}}</h3>
            <h3>运行时间: {{module.role_datetime}}</h3>

            <h3>执行返回结果</h3>
            <pre style="background: #1c2d3f">
                {{ result |safe }}
            </pre>
            <a href="javascript:history.back()" class="btn-danger btn btn-xl">返回</a>
        </div>
    </div>
</div>
{% endblock %}
