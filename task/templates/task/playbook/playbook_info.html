{% extends 'base.html' %}
{% block title %}
执行模块详细日志
{% endblock %}
{% block content %}
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-sm-10">
        <h2></h2>
        <ol class="breadcrumb">
            <li>
                <a>任务管理</a>
            </li>
            <li><a href="">详细信息</a></li>
        </ol>
    </div>
    <div class="col-sm-2">
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="modal-header">
        <h4 class="modal-title" id="CeleryTaskModalLabel">查看PlayBook</h4>
    </div>
    <div class="modal-body">
        <form action="" class="main form-horizontal" method="post" enctype="multipart/form-data">
            <fieldset>
                {% csrf_token %}
                <h3>{{error}}</h3>
                {% for foo in form %}

                <div class="form-group">
                    <label class="col-sm-2 control-label">{{ foo.label }}</label>
                    <div class="col-sm-6">
                        {{ foo }}
                        {% if foo.errors %}
                        <p style="margin-top: 10px;margin-bottom: -10px;color: red">{{ foo.errors }}</p>
                        {% else %}
                        <p style="margin-top: 10px;margin-bottom: -10px;color: red">{{ foo.help_text }}</p>
                        {% endif %}
                    </div>
                </div>
                {% endfor %}
                <div class="modal-footer">
                    <a href="{% url 'playbooks' %}" class="btn btn-danger" style="width: 200px;">返回</a>
                    <button type="submit" class="btn btn-primary">提交
                    </button>
                </div>
            </fieldset>
        </form>
    </div>
</div>
{% endblock %}
